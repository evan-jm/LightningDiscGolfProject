<html>
<head>
    <meta charset="UTF-8">
    <title>Lightning Disc Golf Inventory</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {%extends 'base.html'%}
</head>
<body>
 {%block content%}
<table>
    <thead>
        <tr>
            <th style="width:fit-content">Order #</th>
            <th style="width:fit-content">Date Placed</th>
            <th style="width:fit-content">User ID</th>
            <th style="width:fit-content">Guest ID</th>
            <th style="width:fit-content">Total Cost</th>
            <th style="width:fit-content">Total Quantity</th>
        </tr>
    </thead>
    <tbody>
        {% for row in output_data %}
            <tr>
                <th>{{row.Order_ID}}</th>
                <td>{{ row.Order_Date }}</td>
                <td>{{ row.User_ID}}</td>
                <td>{{ row.Guest_ID}}</td>
                <td>{{ row.Order_Total}}</td>
                <td>{{row.Total_Quantity}}</td>
               <td><a href="{{ url_for('cancelOrderAdmin',id=row.Order_ID)}}"><button type="button">Cancel Order</button></a></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</body>
<style>
    table{
        background-color: white;
    }
    table td{
        padding: 0 20px;
    }
</style>
{%endblock%}
</html>
