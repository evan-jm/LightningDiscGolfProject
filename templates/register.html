<!DOCTYPE html>
<html>
<body2 class="body2">
    <head>
        <meta charset="utf-8">
        <title>Register</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    </head>
    <body>


        {% if message|length > 1 %}
        <div class="alert  alert-success alert-dismissible fade show text-center" role="alert">
            <span class="badge badge-pill badge-success">Success </span> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
        </div>
        {% endif %}


        <div class="register">
            <h1>Register</h1>

           


            <div class="links">
                <a href="{{ url_for('userLogin') }}">Login</a>
                <a href="{{ url_for('userRegister') }}" class="active">Register</a>
            </div>
            <form action="{{ url_for('userRegister') }}" method="post" autocomplete="off">
                <label for="username">
                    <i class="fas fa-user"></i>
                </label>
                <input type="text" name="username" placeholder="User Name" id="username" required>


                <label for="firstname">
                    <i class="fas fa-user"></i>
                </label>
                <input type="text" name="first_name" placeholder="First Name" id="firstname" required>


                <label for="lastname">
                    <i class="fas fa-user"></i>
                </label>
                <input type="text" name="last_name" placeholder="Last Name" id="lastname" required>



                <label for="password">
                    <i class="fas fa-lock"></i>
                </label>
                <input type="password" name="password" placeholder="Password" id="password" required>
                <label for="email">
                    <i class="fas fa-envelope"></i>
                </label>
                <input type="email" name="email" placeholder="Email" id="email" required>
                
                <input type="submit" value="Register">
   
            </form>
        </div>
    </body>
</body2>
</html>
