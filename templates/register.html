<!DOCTYPE html>
<html lang ="en">
<body2 class="body2">
    <head>
        <meta charset="utf-8">
        <title>Register</title>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">

        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    </head>
    <body>


        <div class="register">
            <h1>Register</h1>

            <div class="links">
                <a href="{{ url_for('userLogin') }}">Login</a>
                <a href="{{ url_for('userRegister') }}" class="active">Register</a>
            </div>

            {% if message|length > 1 %}

                <span class="badge badge-pill badge-success" style="margin-left: 200px;"></span> {{ message }}

            {% endif %}

            <form action="{{ url_for('userRegister') }}" method="post" autocomplete="off">

                <label for="firstname">
                    <i class="fas fa-user"></i>
                </label>
                <input type="text" name="first_name" placeholder="First Name" id="firstname" required>

                <label for="lastname">
                    <i class="fas fa-user"></i>
                </label>
                <input type="text" name="last_name" placeholder="Last Name" id="lastname" required>

                <label for="username">
                    <i class="fas fa-user"></i>
                </label>
                <input type="text" name="username" placeholder="User Name" id="username" required>

                <label for="password">
                    <i class="fas fa-lock"></i>
                </label>
                <input type="password" name="password" placeholder="Password" id="password" required>

                <label for="email">
                    <i class="fas fa-envelope"></i>
                </label>
                <input type="email" name="email" placeholder="Email" id="email" required>



                <input type="submit" value="Register">

            </form>
        </div>
    </body>
</body2>

<style>

</style>
</html>
