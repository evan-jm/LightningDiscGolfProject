<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Item</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    {% extends 'base.html'%}
</head>
<body>
{%block content%}
 <div class="topnav">
  <a href="{{ url_for('addItem') }}" class="active">Add An Item</a>
  <a href="{{ url_for('inventory') }}">View Inventory</a>
  <a href="{{ url_for('updateItem',id=id) }}">Update Item</a>
</div>
  <div class="addItem">
    <form action="{{ url_for('addItem') }}" method="post" enctype="multipart/form-data" autocomplete="off">
      <div class="form-group">
        <h2><label for="name"  style="padding: 20px; color:white;" >Item Name</label></h2>
        <input type="text" class="form-control form-control-lg" name="name" id="name" placeholder="Item Name Here">
      </div>
      <div class="form-group">
        <label for="brand"  style="padding: 20px; color:white;" >Item Brand</label>
        <input type="text" class="form-control" name="brand" id="brand" placeholder="Item Brand Here">
      </div>
      <div class="form-group">
        <label for="discType"  style="padding: 20px; color:white;"  >Type of Disc</label>
        <input type="text" class="form-control" name="discType" id="discType" placeholder="Type of Disc">
      </div>
      <div class="form-group">
        <label for="release_date"  style="padding: 20px; color:white;" >Release Date</label>
        <input type="date" class="form-control-sm" name="release_date" id="release_date" placeholder="Date">
      </div>
      <div class="form-group">
        <label for="cost"  style="padding: 20px; color:white;" >Price</label>
        <input type="text" class="form-control" name="cost" id="cost" placeholder="Input Decimal Number">
      </div>
      <div class="form-group">
        <label for="descrip"  style="padding: 20px; color:white;" >Description</label>
        <textarea class="form-control" id="descrip" name="descrip" rows="10" required></textarea>
      </div>
      <div class="form-group">
        <label for="image" style="padding: 20px; color:white;" >Product Image</label>
        <input type="file" class="form-control" name="image" id="image" required>
      </div>
      <div class="msg">{{ msg }}</div>
      <p style="padding:8px;"><input type="submit" value="Add Item To Inventory"></p>
    </form>
  </div>  
</body>
{% endblock %}
</html>
