<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Item</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

 <div class="topnav">
    <a href="{{ url_for('Home') }}">Home</a>
    <a href="{{ url_for('userLogin') }}">Login/Register</a>
    <a href="{{ url_for('products') }}" class="active">All Products</a>
    <a href="{{ url_for('showCart') }}">View Cart</a>
    <a href="{{ url_for('userHome') }}">Profile</a>
    <a href="#about">About</a>
</div>
<div class="updateItem">
    <form action="{{ url_for('updateItem',id=id) }}" method="post" enctype="multipart/form-data" autocomplete="off">
      <div class="form-group">
        <h2><label for="name">New Item Name</label></h2>
        <input type="text" class="form-control form-control-lg" name="name" id="name" placeholder="New Name Here" required>
      </div>
      </br>

      <div class="form-group">
        <label for="brand">New Item Brand</label>
        <input type="text" class="form-control" name="brand" id="brand" placeholder="New Brand Here" required>
      </div>
      </br>

      <div class="form-group">
        <label for="discType">New Disc Type</label>
        <input type="text" class="form-control" name="discType" id="discType" placeholder="Type of Disc" required>
      </div>
      </br>

      <div class="form-group">
        <label for="release_date">Release Date</label>
        <input type="date" class="form-control" name="release_date" id="release_date" placeholder="Date" required>
      </div>
      </br>

      <div class="form-group">
        <label for="cost">Price</label>
        <input type="text" class="form-control" name="cost" id="cost" placeholder="Input Decimal Number" required>
      </div>
      </br>

      <div class="form-group">
        <label for="descrip">Description</label>
        <textarea class="form-control form-control-lg" name="descrip" id="descrip" rows="10" required></textarea>
      </div>
      </br>

      <p>{{p}}</p>

      <div class="form-group">
        <label for="image">Choose New Product Image</label>
        <input type="file" class="form-control" name="image" id="image" required>
      </div>
      <div class="msg">{{ msg }}</div>
      <p style="padding:8px;"><input type="submit" value="Update Item In Inventory"></p>
    </form>
  </div>
  </body>
  </html>
