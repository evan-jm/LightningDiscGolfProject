<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Update Item</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

 <div class="topnav">
    <a href="{{ url_for('Home') }}">Home</a>
    <a href="{{ url_for('userLogin') }}">Login/Register</a>
    <a href="{{ url_for('addItem') }}">Add An Item</a>
    <a href="{{ url_for('inventory') }}">View Inventory</a>
    <a href="{{ url_for('updateItem',id=id) }}" class="active">Update Item</a>
    <a href="{{ url_for('userHome') }}">Profile</a>
    <a href="#about">About</a>
</div>

 <div class="updateItem">
     <form action="{{ url_for('updateItem',id=id) }}" method="post" enctype="multipart/form-data" autocomplete="off">
         <div class="row">
             <h2><label for="oldname">Current Item Name: </label></h2>
            <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="oldname" value="{{item.Name}}">
            </div>
         </div>
        <div class="form-group">
            <label for="name">New Item Name</label>
            <input type="text" class="form-control form-control" name="name" id="name" placeholder="New Name Here, Leave empty if no update" >
        </div>
         <br>

         <div class="row">
             <h2><label for="oldbrand">Current Item Brand: </label></h2>
            <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="oldbrand" value="{{item.Brand}}">
            </div>
         </div>
      <div class="form-group">
        <label for="brand">New Item Brand</label>
        <input type="text" class="form-control" name="brand" id="brand" placeholder="New Brand Here, leave empty if no update" >
      </div>
         <br>

          <div class="row">
             <h2><label for="oldtype"> Current Disc Type: </label></h2>
            <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="oldtype" value="{{item.DiscType}}">
            </div>
         </div>
      <div class="form-group">
        <label for="discType">New Disc Type</label>
        <input type="text" class="form-control" name="discType" id="discType" placeholder="Type of Disc, leave empty if no update" >
      </div>
      <br>

       <div class="row">
             <h2><label for="olddate"> Current Release Date: </label></h2>
            <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="olddate" value="{{item.Release_Date}}">
            </div>
         </div>
      <div class="form-group">
        <label for="release_date">Release Date</label>
        <input type="date" class="form-control" name="release_date" id="release_date" placeholder="Date, leave empty if no update" >
      </div>
         <br>

       <div class="row">
             <h2><label for="oldcost"> Current Price: </label></h2>
            <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="oldcost" value="{{item.Cost}}">
            </div>
         </div>
      <div class="form-group">
        <label for="cost">Price</label>
        <input type="text" class="form-control" name="cost" id="cost" placeholder="Input Decimal Number, Leave empty if no update">
      </div>
         <br>

         <div class="form-group">
            <label for="olddescrip">Current Description</label>
            <textarea class="form-control form-control" readonly class="form-control-plaintext" id="olddescrip" rows="10">{{item.Description}}</textarea>
        </div>
      <div class="form-group">
        <label for="descrip">New Description</label>
        <textarea class="form-control form-control" name="descrip" id="descrip" rows="10" placeholder="Leave empty if no update" ></textarea>
      </div>
      <br>


      <div class="row">
        <h2><label for="oldcode"> Current Code: </label></h2>
       <div class="col-sm-10">
       <input type="text" readonly class="form-control-plaintext" id="oldcode" value="{{item.ItemCode}}">
       </div>
    </div>
    <div class="form-group">
      <label for="code">Item Code</label>
      <input type="text" class="form-control" name="code" id="code" placeholder="Input new item code, leave blank if no change">
    </div>
    <br>


      <div class="form-group">
        <label>Current Item Image</label>
         <img src="/static/product-images/{{ item.Image }}" width="120" height="120">
      </div>
      <div class="form-group">
        <label for="image">Choose New Product Image</label>
        <input type="file" class="form-control" name="image" id="image">
      </div>
      <div class="msg">{{ msg }}</div>
      <p style="padding:8px;"><input type="submit" value="Update Item In Inventory"></p>
    </form>
 </div>
</body>
<style>
</style>
  </html>
