<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{item.Name}}</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css">

    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/slider.css') }}">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</head>
<div id="container">
    <nav>
        <div  id="logo"> <i href="#"><img src="{{ url_for('static', filename='img/My_project-1_6.png') }}" height="90" width="150"></i> </div>
        <ul>
            <li><a href="{{ url_for('Home') }}">Home</a></li>
            <li><a href="{{ url_for('userLogin') }}">Login/Register</a></li>
            <li><a href="{{ url_for('products') }}">All Products</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
            <li><a href="{{ url_for('showCart') }}"><i class="fa fa-shopping-cart" style="font-size:24px"></i></a></li>
        </ul>
    </nav>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6" id="b_image">
            <img src="/static/product-images/{{ item.Image }}" width="400" height="400">
        </div>
        <div class="col-md-7">
            <h4>Product Name: {{item.Name}} </h4>
            <hr>
            <p> Product Price: {{item.Cost}}</p>
            <p><b>Description</b></p>
            <p>{{item.Description}}</p>
            <hr>
            <form action="{{ url_for('add_product_to_cart') }}" method="post">
                <input type="hidden" name="code" id="code" value="{{item.ItemCode}}" >
                <label>Quantity:</label>
                <input type="number" name="quantity" id="quantity" value="1" min="1">
                <button type="submit" class="btn btn-sm btn-warning">Add To Cart</button>
            </form>
        </div>
    </div>
</div>
<style>
    row
    {
        position: relative;
    }
    p
    {
        color: white;
    }
    label
    {
        color: white;
    }
    h4
    {
        color: white;
    }
    col-md-6
    {
        float: left;
    }
    col-md-7 
    {
        position: right top;
    }
            
</style>
</html>
