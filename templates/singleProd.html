<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{item.Name}}</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css">
</head>
<div class="topnav">
      <a href="{{ url_for('Home') }}">Home</a>
      <a href="{{ url_for('userLogin') }}">Login/Register</a>
      <a href="{{ url_for('products') }}" class="active">All Products</a>
      <a href="{{ url_for('showCart') }}">View Cart</a>
      <a href="{{ url_for('userHome',user=session['user']) }}">Profile</a>
      <a href="#about">About</a>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6" id="b_image">
            <img src="/static/product-images/{{ item.Image }}" width="400" height="400">
        </div>
        <div class="col-md-7">
            <h4>Product Name: {{item.Name}} </h4>
            <hr>
            <p> Product Price: {{item.Cost}}</p>
            <p><b>Description</b></p>
            <p>{{item.Description}}</p>
            <hr>
            <form action="{{ url_for('add_product_to_cart') }}" method="post">
                <input type="hidden" name="code" id="code" value="{{item.ItemCode}}" >
                <label>Quantity:</label>
                <input type="number" name="quantity" id="quantity" value="1" min="1">
                <button type="submit" class="btn btn-sm btn-warning">Add To Cart</button>
            </form>
        </div>
    </div>
</div>
<style>
    row
    {
        position: relative;
    }
    p
    {
        color: white;
    }
    label
    {
        color: white;
    }
    h4
    {
        color: white;
    }
    col-md-6
    {
        float: left;
    }
    col-md-7 
    {
        position: right top;
    }
            
</style>
</html>
